<script src="chrome://browser/content/preferences/lepton.js"/>

<html:template id="template-paneLepton">

<groupbox data-category="paneLepton" hidden="true">
  <vbox class="contentPane">
    <html:h2 data-l10n-id="lepton-preference"/>
   <radiogroup preference="floorp.lepton.interface">
     <radio id="photon-design-mode" value="1" data-l10n-id="photon-mode"/>
     <radio id="lepton-design-mode" value="2" data-l10n-id="lepton-mode"/>
   </radiogroup>
  </vbox>

  <html:h2 data-l10n-id="autohide-preference"/>

  <checkbox data-l10n-id="floorp-lepton-enable-tab-autohide"
            preference="userChrome.autohide.tab"/>

  <checkbox data-l10n-id="floorp-lepton-enable-navbar-autohide"
            preference="userChrome.autohide.navbar"/>

  <checkbox data-l10n-id="floorp-lepton-enable-sidebar-autohide"
            preference="userChrome.autohide.sidebar"/>
  
  <checkbox data-l10n-id="floorp-lepton-enable-back-button-autohide"
            preference="userChrome.autohide.back_button"/>

  <checkbox data-l10n-id="floorp-lepton-enable-forward-button-autohide"
            preference="userChrome.autohide.forward_button"/>

  <checkbox data-l10n-id="floorp-lepton-enable-page-action-button-autohide"
            preference="userChrome.autohide.page_action"/>

  <html:h2 data-l10n-id="hide-preference"/>

  <checkbox data-l10n-id="floorp-lepton-enable-tab_icon-hide"
            preference="userChrome.hidden.tab_icon"/>

  <checkbox data-l10n-id="floorp-lepton-enable-tabbar-hide"
            preference="userChrome.hidden.tabbar"/>

  <checkbox data-l10n-id="floorp-lepton-enable-navbar-hide"
            preference="userChrome.hidden.navbar"/>
  
  <checkbox data-l10n-id="floorp-lepton-enable-sidebar_header-hide"
            preference="userChrome.hidden.sidebar_header"/>

  <checkbox data-l10n-id="floorp-lepton-enable-urlbar_iconbox-hide"
            preference="userChrome.hidden.urlbar_iconbox"/>

  <checkbox data-l10n-id="floorp-lepton-enable-bookmarkbar_icon-hide"
            preference="userChrome.hidden.bookmarkbar_icon"/>

  <checkbox data-l10n-id="floorp-lepton-enable-bookmarkbar_label-hide"
            preference="userChrome.hidden.bookmarkbar_label"/>

  <checkbox data-l10n-id="floorp-lepton-enable-disabled_menu-hide"
            preference="userChrome.hidden.disabled_menu"/>

  <html:h2 data-l10n-id="positon-preferences"/>

  <checkbox data-l10n-id="floorp-lepton-enable-centered-tab"
            preference="userChrome.centered.tab"/>

  <checkbox data-l10n-id="floorp-lepton-enable-centered-urlbar"
            preference="userChrome.centered.urlbar"/>

  <checkbox data-l10n-id="floorp-lepton-enable-centered-bookmarkbar"
            preference="userChrome.centered.bookmarkbar"/>

  <html:h2 data-l10n-id="urlbar-preferences"/>

  <checkbox data-l10n-id="floorp-lepton-enable-urlbar-icon-move-to-left"
            preference="userChrome.urlView.move_icon_to_left"/>

  <checkbox data-l10n-id="floorp-lepton-enable-urlname-go_button_when_typing"
            preference="userChrome.urlView.go_button_when_typing"/>

  <checkbox data-l10n-id="floorp-lepton-enable-always-show-page_action"
            preference="userChrome.urlView.always_show_page_actions"/>

  <html:h2 data-l10n-id="tabbar-preferences"/>

  <checkbox data-l10n-id="floorp-lepton-enable-tabbar-positon-as-titlebar"
            preference="userChrome.tabbar.as_titlebar"/>

  <checkbox data-l10n-id="floorp-lepton-enable-tabbar-as-urlbar"
            preference="userChrome.tabbar.one_liner"/>

   <html:h2 data-l10n-id="lepton-sidebar-preferences"/>

  <checkbox data-l10n-id="floorp-lepton-enable-overlap-sidebar"
            preference="userChrome.sidebar.overlap"/>

</groupbox>

</html:template>
