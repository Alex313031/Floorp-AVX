<vbox id="sidebar-select-box" style="height: 100vh !important; overflow: scroll; width: 3.8em; max-width: 3.8em; min-width: 3.8em;" class="webpanel-box chromeclass-extrachrome">
   <spacer flex="15" class="workspace"/>
    <toolbarbutton id="select-browser-manager" class="sidepanel-icon" panel="0" data-l10n-id="show-browser-manager-sidebar"  oncommand="setBrowserManagerSidebarMode();"/>
    <toolbarbutton id="select-syncedtab" class="sidepanel-icon" panel="1" data-l10n-id="show-bookmark-sidebar"  oncommand="setSyncedtabSidebarMode();"/>
    <toolbarbutton id="select-bookmark" class="sidepanel-icon" panel="2" data-l10n-id="show-bookmark-sidebar"  oncommand="setBookmarksSidebarMode();"/>
    <toolbarbutton id="select-history" class="sidepanel-icon" panel="3" data-l10n-id="show-history-sidebar"  oncommand="setHistorySidebarMode();"/>
    <toolbarbutton id="select-download" class="sidepanel-icon" panel="4" data-l10n-id="show-download-sidebar"  oncommand="setDownloadsSidebarMode();"/>
    <toolbarbutton id="select-TST" class="sidepanel-icon" panel="5" data-l10n-id="show-TST-sidebar"  oncommand="setTreeStyleTabSidebarMode();"/>

    <toolbarbutton id="select-CustomURL1" class="sidepanel-icon webpanel-icon" panel="6" oncommand="setCustomSidebarMode1();" hidden="true"/>
    <toolbarbutton id="select-CustomURL2" class="sidepanel-icon webpanel-icon" panel="7" oncommand="setCustomSidebarMode2();" hidden="true"/>
    <toolbarbutton id="select-CustomURL3" class="sidepanel-icon webpanel-icon" panel="8" oncommand="setCustomSidebarMode3();" hidden="true"/>
    <toolbarbutton id="select-CustomURL4" class="sidepanel-icon webpanel-icon" panel="9" oncommand="setCustomSidebarMode4();" hidden="true"/>
    <toolbarbutton id="select-CustomURL5" class="sidepanel-icon webpanel-icon" panel="10" oncommand="setCustomSidebarMode5();" hidden="true"/>
    <toolbarbutton id="select-CustomURL6" class="sidepanel-icon webpanel-icon" panel="11" oncommand="setCustomSidebarMode6();" hidden="true"/>
    <toolbarbutton id="select-CustomURL7" class="sidepanel-icon webpanel-icon" panel="12" oncommand="setCustomSidebarMode7();" hidden="true"/>
    <toolbarbutton id="select-CustomURL8" class="sidepanel-icon webpanel-icon" panel="13" oncommand="setCustomSidebarMode8();" hidden="true"/>
    <toolbarbutton id="select-CustomURL9" class="sidepanel-icon webpanel-icon" panel="14" oncommand="setCustomSidebarMode9();" hidden="true"/>
    <toolbarbutton id="select-CustomURL10" class="sidepanel-icon webpanel-icon" panel="15" oncommand="setCustomSidebarMode10();" hidden="true"/>
    <toolbarbutton id="select-CustomURL11" class="sidepanel-icon webpanel-icon" panel="16" oncommand="setCustomSidebarMode11();" hidden="true"/>
    <toolbarbutton id="select-CustomURL12" class="sidepanel-icon webpanel-icon" panel="17" oncommand="setCustomSidebarMode12();" hidden="true"/>
    <toolbarbutton id="select-CustomURL13" class="sidepanel-icon webpanel-icon" panel="18" oncommand="setCustomSidebarMode13();" hidden="true"/>
    <toolbarbutton id="select-CustomURL14" class="sidepanel-icon webpanel-icon" panel="19" oncommand="setCustomSidebarMode14();" hidden="true"/>
    <toolbarbutton id="select-CustomURL15" class="sidepanel-icon webpanel-icon" panel="20" oncommand="setCustomSidebarMode15();" hidden="true"/>
    <toolbarbutton id="select-CustomURL16" class="sidepanel-icon webpanel-icon" panel="21" oncommand="setCustomSidebarMode16();" hidden="true"/>
    <toolbarbutton id="select-CustomURL17" class="sidepanel-icon webpanel-icon" panel="22" oncommand="setCustomSidebarMode17();" hidden="true"/>
    <toolbarbutton id="select-CustomURL18" class="sidepanel-icon webpanel-icon" panel="23" oncommand="setCustomSidebarMode18();" hidden="true"/>

    <toolbarbutton id="select-CustomURL20" class="sidepanel-icon webpanel-icon" panel="25" oncommand="setCustomSidebarMode20();" hidden="true"/>

    <spacer flex="1000"/>
     <toolbarbutton class="sidepanel-icon" data-l10n-id="sidebar-addons-button"  oncommand="BrowserOpenAddonsMgr();" id="addons-icon"/>
     <toolbarbutton class="sidepanel-icon" data-l10n-id="sidebar-passwords-button"  oncommand="LoginHelper.openPasswordManager(window, { entryPoint: 'mainmenu' });" id="passwords-icon"/>
     <toolbarbutton class="sidepanel-icon" data-l10n-id="sidebar-preferences-button"  oncommand="openPreferences();" id="preferences-icon"/>
</vbox>
