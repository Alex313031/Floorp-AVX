name: "\U0001F41B Bug report"
description: Create a report to help us improve the browser experience.
title: "[Bug]: "
labels: [bug]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Reminder
        To fix your problem as soon as possible, please go ahead and describe your problem as accurately and concisely.
  
        **Feature Requests:** Use [Discussions](https://github.com/Floorp-Projects/Floorp/discussions/new?category=feature-request) instead of GitHub Issues.
        
        For Japanese: 日本人の場合は、日本語で書いても構いません。
  
        ## Disclaimer
        > [!NOTE]
        > Windows 7, 8, 8.1, and earlier versions are not supported due to maintenance costs.
        > DRM is not supported esp. on Netflix.
        > In addition, kindly refer to the [Issue Tracker](https://docs.floorp.app/en/issues/)

  - type: markdown
    attributes:
      value: |
        ## Before submitting your issue
        Kindly refer to the guideline, [When you submit issue to Floorp!](https://docs.floorp.app/en/others/issue-checklist/)

  - type: checkboxes
    attributes:
      label: Checklist
      description: Please go through this before you submit this issue.
      options:
        - label: This issue is not duplicated issue in GitHub Issues, Issue Trackers in Floorp Docs.
        - label: I am using the latest Floorp.
        - label: I have tried without all browser extensions/add-ons.
        - label: I have tried clearing the browser cache and cookies.
        - label: I have tried with a new profile.
        - label: This issue is not occurring in Firefox ESR, Floorp's base.
        - label: This issue is in only Floorp, not other browsers.
        - label: I have provided detailed step-by-step instructions on how to reproduce the issue.
        - label: I have provided relevant screenshots or console outputs.
        
  - type: textarea
    attributes:
      label: Bug Summary
      description: Provide a clear, concise description of the bug.
      placeholder: Brief bug description...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Reproduction Steps
      description: List the steps to reproduce the behavior.
      placeholder: "1.\n2.\n3.\n4."
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened. Include screenshots if applicable.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Add screenshots to help explain your problem.
      placeholder: Drag or paste images or videos to upload (Video is recommended).
    validations:
      required: true

  - type: input
    attributes:
      label: Browser Version
    validations:
      required: true

  - type: input
    attributes:
      label: Operating System
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, such as specific web pages affected, frequency of the issue, etc.
